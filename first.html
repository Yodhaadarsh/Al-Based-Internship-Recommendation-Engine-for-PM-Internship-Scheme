<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM Internship AI Portal</title>
  <link rel="stylesheet" href="anu.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.png" alt="logo" class="logo">
      <h1>PM Internship AI Portal</h1>
    </div>
    <div class="nav-right">
      <button id="fairnessToggle" class="toggle-btn">Fairness: OFF</button>
    </div>
  </nav>

  <!-- Student Dashboard -->
  <section class="dashboard">
    <h2>Welcome, Student A ðŸŽ“</h2>

    <div id="recommendations" class="grid"></div>

  <!-- Chatbot Widget -->
  <div class="chatbot" id="chatbot">

    <div class="chat-body" id="chatBody"></div>

      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="anu.js"></script>
</body>
</html>
